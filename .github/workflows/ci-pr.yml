name: Build PR

on:
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryhandler.count=5 -Dmaven.wagon.httpconnectionManager.ttlSeconds=240

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest
    name: linux-x86_64 build
    steps:
      - uses: actions/checkout@v2

      # Caching of maven dependencies
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: pr-linux-x86_64-maven-cache-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            pr-linux-x86_64-maven-cache-

      # Enable caching of Docker layers
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
        with:
          key: pr-linux-x86_64-docker-cache-{hash}
          restore-keys: |
            pr-linux-x86_64-docker-cache-

      - name: Build docker image
        run: docker-compose -f docker/docker-compose.centos-6.yaml -f docker/docker-compose.centos-6.18.yaml build

      - name: Build project with leak detection
        run: docker-compose -f docker/docker-compose.centos-6.yaml -f docker/docker-compose.centos-6.18.yaml run build-leak  | tee build-leak.output

      - name: Checking for test failures
        run: ./.github/scripts/check_build_result.sh build-leak.output

      - name: Checking for detected leak
        run: ./.github/scripts/check_leak.sh build-leak.output

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results-pr-linux-x86_64
          path: '**/target/surefire-reports/TEST-*.xml'

      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: target
          path: "**/target/"

  build-linux-aarch64:
    runs-on: ubuntu-latest
    name: linux-aarch64 build
    steps:
      - uses: actions/checkout@v2

      # Caching of maven dependencies
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: pr-linux-aarch64-maven-cache-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            pr-linux-aarch64-maven-cache-

      # Enable caching of Docker layers
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
        with:
          key: pr-linux-aarch64-docker-cache-{hash}
          restore-keys: |
            pr-linux-aarch64-docker-cache-

      - name: Build docker image
        run: docker-compose -f docker/docker-compose.centos-7.yaml build

      - name: Build project with leak detection
        run: docker-compose -f docker/docker-compose.centos-7.yaml run cross-compile-aarch64-build

      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: target
          path: "**/target/"


  build-pr-windows:
    runs-on: windows-2016
    name: windows-x86_64 build
    env:
      # Let's limit the amount of ram that is used to unpack rustup as we saw
      # failures sometimes due the fact that not enough memory could be reserved.
      RUSTUP_UNPACK_RAM: 134217728  # Use 128 MiB
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Configuring Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86_amd64

      - name: Install tools
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install ninja nasm

      # Cache .m2/repository
      # Caching of maven dependencies
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: pr-windows-x86_64-maven-cache-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            pr-windows-x86_64-maven-cache-

      - name: Build project
        run: ./mvnw.cmd -B -ntp --file pom.xml clean package

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results-pr-windows-x86_64
          path: '**/target/surefire-reports/TEST-*.xml'

      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: build-pr-windows-target
          path: "**/target/"
